<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                <h2><span id="merchantName">Placeholder Merchant</span></h2>
                <h4 class="card-title">Cancel Subscription</h4>
                <p class="card-text" id="cancelText">
                    Are you sure you want to cancel your <span id="frequency">placeholderly</span> subscription for $<span id="paymentAmount">xx</span>?
                </p>
                <p class="text-danger mt-2" id="confirmationText" style="display: none;">Cancellation confirmed</p>
                <button id="cancelButton" class="btn btn-danger mt-2" onclick="cancelSubscription()" style="display: inline;">
                    Cancel Subscription
                </button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Update Payment Method</h2>
                <p class="card-text" id="instructionText">
                  To change your payment method, please provide the details of your new card below.
                </p>
                <form id="paymentForm">
                  <div class="form-group mt-3">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" required>
                  </div>
                  <div class="form-group mt-3">
                    <label>Expiration Date</label></br>
                    <input type="text" class="form-control" name="month" placeholder="MM" maxlength="2" size="2" style="width: 55px; display: inline-block;" />
                    <span>/</span>
                    <input type="text" class="form-control" name="year" placeholder="YY" maxlength="2" size="2" style="width: 55px; display: inline-block;" />
                  </div>
                  <div class="form-group mt-3">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" style="width: 100px;" required>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Change Payment Method</button>
                </form>
                <p class="text-danger mt-2" id="confirmationText" style="display: none;">Payment method changed successfully</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
